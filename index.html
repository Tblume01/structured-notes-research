<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Structured Notes Research</title>
    <!-- Import Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Base styles for the page */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* light grey background reminiscent of modern dashboards */
            color: #333;
        }
        /* Header styling with a blue accent inspired by Coinbase */
        header {
            background-color: #0052ff; /* Coinbase blue */
            color: #fff;
            padding: 24px 16px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 600;
        }
        header p {
            margin: 4px 0 0;
            font-size: 1rem;
            font-weight: 400;
            opacity: 0.9;
        }
        /* Main container for cards */
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 16px;
        }
        /* Card styling for each article */
        .card {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.25s ease;
        }
        .card:hover {
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        }
        .card h2 {
            margin: 0 0 8px;
            font-size: 1.25rem;
            font-weight: 600;
            color: #0052ff;
        }
        .card h2 a {
            color: inherit;
            text-decoration: none;
        }
        .meta {
            font-size: 0.875rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Structured Notes Research</h1>
        <p>Live research feed</p>
    </header>
    <div class="container" id="content">
        <!-- Articles will be inserted here by JavaScript -->
    </div>
    <script>
        // Fetch data from the API and build cards dynamically
        async function fetchData() {
            try {
                const response = await fetch('/api');
                const data = await response.json();
                const container = document.getElementById('content');
                container.innerHTML = '';
                if (!Array.isArray(data) || data.length === 0) {
                    container.textContent = 'No articles available.';
                    return;
                }
                // Loop through articles and create cards
                data.forEach((item) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h2><a href="${item.url}" target="_blank" rel="noopener noreferrer">${item.title}</a></h2>
                        <div class="meta">Published: ${item.publication_date} &nbsp;|&nbsp; Fetched at: ${item.fetched_at}</div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                // Display an error if the API call fails
                const container = document.getElementById('content');
                container.textContent = 'Failed to load data.';
                console.error(error);
            }
        }
        // Load data when the page is ready
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
